        body {
            font-family: 'Arial', sans-serif;

        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.3s ease-in-out;
        }
        .gallery-item img:hover {
            filter: brightness(1);
        }
        .title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fdfafa;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
        }
    </style>
